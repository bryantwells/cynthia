<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		@property --a {
			syntax: '<angle>';
			inherits: false;
			initial-value: 10deg;
		}
		.box {
			width: 500px;
			height: 500px;
			position: relative;
		}
		.box::after {
			content: '';
			display: block;
			position: absolute;
			left: 0; top: 0;
			width: 100%;
			height: 100%;
			background: conic-gradient(from var(--a) at 50% 50%,
				red,
				blue);
		}
		.box::after:hover {
			--a: 90deg;
		}

	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
